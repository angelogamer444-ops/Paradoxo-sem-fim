<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>ACESSO RESTRITO</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: monospace;
}

/* BINÁRIO */
#binary {
  position: fixed;
  inset: 0;
  color: #7a00ff;
  font-size: 12px;
  line-height: 14px;
  opacity: 0.35;
  pointer-events: none;
  white-space: pre-wrap;
}

/* OVERLAY */
#overlay {
  position: fixed;
  inset: 0;
  background: black;
  display: none;
  align-items: center;
  justify-content: center;
  color: #b300ff;
  font-size: 20px;
  text-align: center;
  z-index: 10;
}

/* BOTÕES */
.buttons {
  margin-top: 20px;
}
button {
  background: black;
  color: #b300ff;
  border: 1px solid #b300ff;
  padding: 8px 18px;
  margin: 0 10px;
  font-family: monospace;
  cursor: pointer;
}

/* TEXTO FINAL */
#final {
  display: none;
  animation: blink 0.8s infinite alternate;
}

@keyframes blink {
  from { color: #b300ff; }
  to { color: black; }
}

/* CLARÃO */
.flash {
  animation: flash 0.6s ease;
}
@keyframes flash {
  0% { background: black; }
  50% { background: radial-gradient(circle, #b300ff 0%, black 70%); }
  100% { background: black; }
}
</style>
</head>

<body>

<div id="binary"></div>

<div id="overlay">
  <div id="question">
    Você é curioso, não é?
    <div class="buttons">
      <button onclick="no()">Não</button>
      <button onclick="yes()">Sim</button>
    </div>
  </div>

  <div id="final">
    O paradoxo gosta do imprevisível<br>
    e a curiosidade faz parte disso...
  </div>
</div>

<script>
/* BINÁRIO */
const binaryEl = document.getElementById("binary");
let binaryText = "";
for (let i = 0; i < 3000; i++) {
  binaryText += Math.random() > 0.5 ? "1" : "0";
  if (i % 80 === 0) binaryText += "\n";
}
binaryEl.textContent = binaryText;

/* BOTÃO INVISÍVEL */
let hold;
document.body.addEventListener("mousedown", () => {
  hold = setTimeout(trigger, 3000);
});
document.body.addEventListener("mouseup", () => clearTimeout(hold));

function trigger() {
  document.body.classList.add("flash");
  setTimeout(() => {
    document.getElementById("overlay").style.display = "flex";
  }, 600);
}

/* RESPOSTAS */
function no() {
  document.getElementById("overlay").style.display = "none";
}

function yes() {
  document.getElementById("question").style.display = "none";
  document.getElementById("final").style.display = "block";

  setTimeout(() => {
    decode();
  }, 3000);
}

/* DECODIFICAÇÃO */
function decode() {
  let text = "01001111 00100000 01010000 01100001 01110010 01100001 01100100 01101111 01111000 01101111";
  let i = 0;
  binaryEl.textContent = "";

  let interval = setInterval(() => {
    binaryEl.textContent += text[i] || "";
    i++;
    if (i > text.length) clearInterval(interval);
  }, 80);
}
</script>

</body>
</html>
