<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>ACESSO RESTRITO</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  color: #00ff9c;
  font-family: "Courier New", monospace;
  overflow: hidden;
}

#container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  width: 90%;
}

input {
  background: black;
  border: 1px solid #00ff9c;
  color: #00ff9c;
  padding: 12px;
  width: 320px;
  font-size: 16px;
  outline: none;
}

#texto {
  display: none;
  margin-top: 30px;
  text-align: left;
  white-space: pre-wrap;
  word-break: break-all;
  animation: glitch 1.5s infinite;
}

@keyframes glitch {
  0% { text-shadow: 2px 0 red; }
  20% { text-shadow: -2px 0 cyan; }
  40% { text-shadow: 2px 2px lime; }
  60% { text-shadow: -2px -2px red; }
  80% { text-shadow: 1px -1px cyan; }
  100% { text-shadow: 0 0 #00ff9c; }
}

.tremer {
  animation: shake 0.2s infinite;
}

@keyframes shake {
  0% { transform: translate(-50%, -50%) translate(1px, 1px); }
  25% { transform: translate(-50%, -50%) translate(-1px, 2px); }
  50% { transform: translate(-50%, -50%) translate(2px, -1px); }
  75% { transform: translate(-50%, -50%) translate(-2px, -2px); }
  100% { transform: translate(-50%, -50%) translate(1px, -1px); }
}

.flash {
  animation: flash 0.15s;
}

@keyframes flash {
  from { background: white; }
  to { background: black; }
}
</style>
</head>

<body>

<div id="container">
  <input id="senha" type="password" placeholder="INSIRA A SENHA"
         onkeydown="if(event.key==='Enter') verificar()">
  <div id="texto"></div>
</div>

function verificar() {
  const input = document.getElementById("senha");
  if (input.value === senhaCorreta) {
    input.style.display = "none";
    document.getElementById("texto").style.display = "block";
    digitarTexto();
  } else {
    erro();
  }
}

function erro() {
  const c = document.getElementById("container");
  document.body.classList.add("flash");
  c.classList.add("tremer");

  setTimeout(() => {
    c.classList.remove("tremer");
    document.body.classList.remove("flash");
  }, 400);
}

function digitarTexto() {
  const alvo = document.getElementById("texto");
  let i = 0;
  const intervalo = setInterval(() => {
    alvo.textContent += mensagem[i];
    i++;
    if (i >= mensagem.length) clearInterval(intervalo);
  }, 8);
}
