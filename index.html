<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>ACESSO RESTRITO</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: monospace;
}

#binary {
  position: fixed;
  inset: 0;
  white-space: pre;
  font-size: 14px;
  line-height: 16px;
  color: #b300ff;
  user-select: none;
}

#overlay {
  position: fixed;
  inset: 0;
  background: black;
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  color: #b300ff;
  text-align: center;
  z-index: 10;
}

.flash {
  animation: flash 0.2s alternate infinite;
}

@keyframes flash {
  from { background: black; }
  to { background: #2b0033; }
}

button {
  background: transparent;
  border: 1px solid #b300ff;
  color: #b300ff;
  padding: 10px 20px;
  margin: 10px;
  font-family: monospace;
}

.hidden {
  display: none;
}

#decoded {
  white-space: pre;
  animation: blink 0.15s infinite alternate;
}

@keyframes blink {
  from { color: #b300ff; }
  to { color: black; }
}
</style>
</head>

<body>

<pre id="binary"></pre>

<div id="overlay">
  <div id="question" class="hidden">
    <p>Voc√™ √© curioso, n√£o √©?</p>
    <button onclick="responder(false)">N√£o</button>
    <button onclick="responder(true)">Sim</button>
  </div>

  <div id="finalText" class="hidden">
    <p>O paradoxo gosta do imprevis√≠vel<br>
    e a curiosidade faz parte disso...</p>
    <pre id="decoded"></pre>
  </div>
</div>

<script>
const binaryEl = document.getElementById("binary");
const overlay = document.getElementById("overlay");
const question = document.getElementById("question");
const finalText = document.getElementById("finalText");
const decoded = document.getElementById("decoded");

function gerarBinario() {
  const cols = Math.floor(window.innerWidth / 8);
  const rows = Math.floor(window.innerHeight / 16);
  let out = "";
  for (let y = 0; y < rows; y++) {
    for (let x = 0; x < cols; x++) {
      out += Math.random() > 0.5 ? "1" : "0";
    }
    out += "\n";
  }
  binaryEl.textContent = out;
}

gerarBinario();
window.addEventListener("resize", gerarBinario);

// BOT√ÉO INVIS√çVEL (qualquer clique)
let timer;
document.body.addEventListener("mousedown", () => {
  timer = setTimeout(ativarEvento, 3000);
});
document.body.addEventListener("mouseup", () => {
  clearTimeout(timer);
});

function ativarEvento() {
  overlay.style.display = "flex";
  overlay.classList.add("flash");

  setTimeout(() => {
    overlay.classList.remove("flash");
    question.classList.remove("hidden");
  }, 3000);
}

function responder(sim) {
  if (!sim) {
    overlay.style.display = "none";
    question.classList.add("hidden");
    return;
  }

  question.classList.add("hidden");
  finalText.classList.remove("hidden");
  gerarDecodificacao();
}

function gerarDecodificacao() {
  const simbolos = ["0","1","üù™","Í©ú"];
  let texto = "";

  let interval = setInterval(() => {
    texto += simbolos[Math.floor(Math.random()*simbolos.length)];
    decoded.textContent = texto;
    if (texto.length > 300) clearInterval(interval);
  }, 30);
}
</script>

</body>
</html>
