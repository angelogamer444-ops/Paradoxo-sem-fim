<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>ACESSO RESTRITO</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: monospace;
}

/* BIN√ÅRIO FUNDO */
.binary {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-size: 14px;
  line-height: 18px;
  animation: glitchMove 0.15s infinite alternate;
}

/* PISCAR ROXO / PRETO */
.binary span {
  animation: blink 0.2s infinite alternate;
}

/* GLITCH PROS LADOS */
@keyframes glitchMove {
  0% { transform: translateX(0); }
  100% { transform: translateX(6px); }
}

/* PISCAR */
@keyframes blink {
  from { color: #b300ff; }
  to { color: black; }
}
</style>
</head>

<body>

<div class="binary" id="binary"></div>

<script>
const binary = document.getElementById("binary");

let text = "";
for (let i = 0; i < 1200; i++) {
  text += Math.random() > 0.5 ? "1" : "0";
  if (i % 60 === 0) text += "<br>";
}

binary.innerHTML = "<span>" + text + "</span>";
</script>

</body>
</html>
