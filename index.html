<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ACESSO RESTRITO</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background:#000;
      color:#0f0;
      font-family:'Courier New', Courier, monospace;
      min-height:100vh;
      overflow-y:auto;
      overflow-x:hidden;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding:60px 20px;
      position:relative;
    }
    .background-symbols {
      position:fixed;
      inset:0;
      opacity:0.07;
      pointer-events:none;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:220px;
      z-index:1;
    }
    .symbol {
      width:420px;
      height:420px;
      background-size:contain;
      background-repeat:no-repeat;
      background-position:center;
      filter:drop-shadow(0 0 35px currentColor);
      animation:pulse 14s infinite alternate;
    }
    @keyframes pulse { 0%{opacity:0.05;} 100%{opacity:0.13;} }

    .container {
      text-align:center;
      z-index:10;
      max-width:900px;
      width:100%;
      padding:50px 0;
    }
    #terminal {
      font-size:1.9rem;
      margin-bottom:3rem;
      min-height:8rem;
      white-space:pre-wrap;
      color:#0f3;
      text-shadow:0 0 10px #0f0;
      line-height:1.5;
    }
    .input-area {
      display:flex;
      justify-content:center;
      align-items:center;
      gap:18px;
      position:relative;
      margin:0 auto;
    }
    #password, #secret-response {
      background:#000;
      border:2px solid #0f0;
      color:#0f0;
      font-family:inherit;
      font-size:2rem;
      padding:18px 28px;
      width:720px;
      max-width:90vw;
      text-align:center;
      outline:none;
      display:none; /* #secret-response come√ßa escondido */
    }
    #password { display:block; }
    #password:focus, #secret-response:focus { box-shadow:0 0 25px #0f0; border-color:#0f7; }
    #toggle {
      background:#111;
      border:1px solid #444;
      color:#0c0;
      font-size:1.5rem;
      padding:18px 22px;
      cursor:pointer;
    }
    #toggle:hover { background:#222; color:#0f0; }

    #hint {
      font-size:2.8rem;
      color:#0f0;
      cursor:pointer;
      text-shadow:0 0 12px #0f0;
      user-select:none;
    }
    #hint:hover { color:#0f7; }

    #secret-btn {
      position:absolute;
      right:-50px;
      font-size:1.8rem;
      color:#333;
      cursor:pointer;
      user-select:none;
      opacity:0.4;
      transition:opacity 0.3s;
    }
    #secret-btn:hover { opacity:0.8; color:#555; }

    .secret-screen {
      position:fixed;
      inset:0;
      background:#000;
      color:#800080;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      font-size:3rem;
      text-shadow:0 0 20px #800080;
      z-index:100;
      opacity:0;
      pointer-events:none;
      transition:opacity 1s;
    }
    .secret-screen.active { opacity:1; pointer-events:all; }

    @keyframes glitch { ... } /* mantenho o mesmo de antes */
    .glitch { animation:glitch 0.6s linear infinite; color:#f0f !important; text-shadow:5px 0 #f00, -5px 0 #0ff; }
    .error-shake { animation:shake 0.8s ease; }
    .flicker { animation:flicker 0.18s infinite alternate; }
    /* keyframes de shake, glitch, flicker iguais √†s anteriores */
  </style>
</head>
<body>

  <div class="background-symbols">
    <div class="symbol energia"></div>
    <div class="symbol morte"></div>
  </div>

  <div class="container">
    <div id="terminal"></div>

    <div class="input-area">
      <input type="password" id="password" placeholder="INSIRA A CHAVE" autocomplete="off" autofocus/>
      <button id="toggle">üëÅ</button>
      <span id="hint">?</span>
      <span id="secret-btn">¬∑</span> <!-- Bot√£o secreto discreto (ponto) -->
    </div>
  </div>

  <div class="secret-screen" id="secretScreen">
    <div id="secretText"></div>
    <input type="text" id="secretResponse" placeholder="sim / n√£o" autocomplete="off"/>
  </div>

  <script>
    const SECRET = "O Paradoxo √© imprevis√≠vel e inevit√°vel";
    const MORSE_ORIGINAL = ".--. . ... ... --- .- ... / --.- ..- . / ...- --- .-.. - .- -- / -. --- / - . -- .--. --- ..."; // abreviado pra exemplo
    const HINT_TEXT = "O Paradoxo √© imprevis√≠vel ? ??????????";

    // Morse "codificado" (shift simples no alfabeto Morse: A->B, B->C, ..., Z->A, . e / mantidos)
    const MORSE_CODED = MORSE_ORIGINAL.replace(/[A-Z]/g, c => String.fromCharCode(((c.charCodeAt(0) - 65 + 1) % 26) + 65));

    const term = document.getElementById('terminal');
    const pw = document.getElementById('password');
    const tog = document.getElementById('toggle');
    const hint = document.getElementById('hint');
    const secretBtn = document.getElementById('secret-btn');
    const secretScreen = document.getElementById('secretScreen');
    const secretText = document.getElementById('secretText');
    const secretResp = document.getElementById('secretResponse');

    let showing = false;

    function typeWriter(el, text, speed=35, cb) {
      let i = 0;
      el.innerHTML = '';
      const iv = setInterval(() => {
        if (i < text.length) el.innerHTML += text[i++];
        else { clearInterval(iv); if (cb) cb(); }
      }, speed);
    }

    // In√≠cio normal
    typeWriter(term, "> ACESSO RESTRITO\n> INSIRA A CHAVE PARA CONTINUAR...\n\n", 30, () => pw.focus());

    tog.addEventListener('click', () => {
      showing = !showing;
      pw.type = showing ? 'text' : 'password';
      tog.textContent = showing ? 'üôà' : 'üëÅ';
      pw.focus();
    });

    hint.addEventListener('click', () => {
      term.innerHTML += `\n\n> DICA: ${HINT_TEXT}\n\n`;
      hint.style.color = '#f00';
      hint.style.pointerEvents = 'none';
    });

    pw.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        const val = pw.value.trim();
        if (val === SECRET) {
          term.classList.add('glitch');
          setTimeout(() => term.classList.remove('glitch'), 3000);
          typeWriter(term, "\n\n> CHAVE ACEITA. ARQUIVO DESBLOQUEADO.\n\n", 25, () => {
            typeWriter(term, MORSE_ORIGINAL, 18);
          });
          pw.disabled = tog.disabled = hint.style.display = 'none';
        } else {
          document.body.classList.add('error-shake','flicker');
          term.classList.add('glitch');
          setTimeout(() => {
            document.body.classList.remove('error-shake','flicker');
            term.classList.remove('glitch');
          }, 1000);
          pw.value = '';
          pw.focus();
        }
      }
    });

    // Bot√£o secreto
    secretBtn.addEventListener('click', () => {
      secretScreen.classList.add('active');
      secretText.innerHTML = '';
      setTimeout(() => {
        secretText.innerHTML = '<span style="animation:glitch 2s infinite;">Voc√™ n√£o deveria estar aqui.</span>';
        setTimeout(() => {
          secretText.innerHTML += '<br><br>Voc√™ √© uma pessoa curiosa?';
          secretResp.style.display = 'block';
          secretResp.focus();
        }, 3000);
      }, 3000);
    });

    secretResp.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        const resp = secretResp.value.trim().toLowerCase();
        if (resp === 'sim' || resp === 's') {
          secretText.innerHTML = '<br><br>> CURIOSIDADE DETECTADA...<br><br>';
          typeWriter(secretText, MORSE_CODED, 20, () => {
            // Mant√©m toggle e hint vis√≠veis aqui se quiser, mas como √© tela secreta, pode deixar s√≥ o texto
          });
          secretResp.disabled = true;
        } else {
          secretScreen.classList.remove('active');
          secretResp.value = '';
          secretResp.style.display = 'none';
        }
      }
    });
  </script>
</body>
</html>
