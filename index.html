<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>ACESSO RESTRITO</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: monospace;
}

/* BINÁRIO */
#binary {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  color: #8a00ff;
  font-size: 12px;
  line-height: 14px;
  opacity: 0.35;
  white-space: pre-wrap;
  pointer-events: none;
}

/* OVERLAY CENTRAL */
#overlay {
  position: fixed;
  inset: 0;
  background: black;
  display: none;
  align-items: center;
  justify-content: center;
  text-align: center;
  z-index: 10;
}

/* CONTEÚDO */
#box {
  color: #b300ff;
  font-size: 20px;
}

/* BOTÕES */
.buttons {
  margin-top: 20px;
}
button {
  background: black;
  color: #b300ff;
  border: 1px solid #b300ff;
  padding: 8px 20px;
  margin: 0 10px;
  font-family: monospace;
  font-size: 16px;
}

/* TEXTO FINAL */
#final {
  display: none;
  animation: blink 0.8s infinite alternate;
}

@keyframes blink {
  from { color: #b300ff; }
  to { color: black; }
}

/* CLARÃO */
.flash {
  animation: flash 0.6s ease;
}
@keyframes flash {
  0% { background: black; }
  50% { background: radial-gradient(circle, #b300ff 0%, black 70%); }
  100% { background: black; }
}
</style>
</head>

<body>

<div id="binary"></div>

<div id="overlay">
  <div id="box">
    <div id="question">
      Você é curioso, não é?
      <div class="buttons">
        <button onclick="no()">Não</button>
        <button onclick="yes()">Sim</button>
      </div>
    </div>

    <div id="final">
      O paradoxo gosta do imprevisível<br>
      e a curiosidade faz parte disso...
    </div>
  </div>
</div>

<script>
/* BINÁRIO FULLSCREEN */
const binary = document.getElementById("binary");
function gerarBinario() {
  let txt = "";
  for (let i = 0; i < 5000; i++) {
    txt += Math.random() > 0.5 ? "1" : "0";
    if (i % 80 === 0) txt += "\n";
  }
  binary.textContent = txt;
}
gerarBinario();

/* TOQUE LONGO (MOBILE + PC) */
let hold;

function iniciar() {
  hold = setTimeout(ativar, 3000);
}
function cancelar() {
  clearTimeout(hold);
}

document.body.addEventListener("mousedown", iniciar);
document.body.addEventListener("mouseup", cancelar);
document.body.addEventListener("touchstart", iniciar);
document.body.addEventListener("touchend", cancelar);

/* ATIVA EVENTO */
function ativar() {
  document.body.classList.add("flash");
  setTimeout(() => {
    document.getElementById("overlay").style.display = "flex";
  }, 600);
}

/* RESPOSTAS */
function no() {
  document.getElementById("overlay").style.display = "none";
}

function yes() {
  document.getElementById("question").style.display = "none";
  document.getElementById("final").style.display = "block";
  setTimeout(decodificar, 3000);
}

/* DECODIFICAÇÃO */
function decodificar() {
  let codigo = "01001111 00100000 01010000 01100001 01110010 01100001 01100100 01101111 01111000 01101111";
  binary.textContent = "";
  let i = 0;

  let intervalo = setInterval(() => {
    binary.textContent += codigo[i] || "";
    i++;
    if (i >= codigo.length) clearInterval(intervalo);
  }, 70);
}
</script>

</body>
</html>
