<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>ACESSO RESTRITO</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: monospace;
}

#binary {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  white-space: pre;
  font-size: 14px;
  line-height: 16px;
  color: #b300ff;
  animation: glitch 0.12s infinite alternate, blink 0.2s infinite alternate;
}

/* GLITCH CONTROLADO */
@keyframes glitch {
  from { transform: translateX(0); }
  to { transform: translateX(4px); }
}

/* PISCAR ROXO / PRETO */
@keyframes blink {
  from { color: #b300ff; }
  to { color: black; }
}
</style>
</head>

<body>

<pre id="binary"></pre>

<script>
const binary = document.getElementById("binary");
const cols = Math.floor(window.innerWidth / 10);
const rows = Math.floor(window.innerHeight / 16);

let output = "";

for (let y = 0; y < rows; y++) {
  for (let x = 0; x < cols; x++) {
    output += Math.random() > 0.5 ? "1" : "0";
  }
  output += "\n";
}

binary.textContent = output;
</script>

</body>
</html>
