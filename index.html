<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ACESSO RESTRITO</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background:#000;
      color:#ba55d3;
      font-family:'Courier New', Courier, monospace;
      min-height:100vh;
      overflow-y:scroll; /* Rolagem sempre ativa */
      padding:120px 40px 200px; /* Muito mais espa√ßo em cima e embaixo */
      position:relative;
    }
    .background-symbols {
      position:fixed;
      inset:0;
      opacity:0.09;
      pointer-events:none;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:300px;
      z-index:1;
    }
    .symbol {
      width:500px;
      height:500px;
      background-size:contain;
      background-repeat:no-repeat;
      filter:drop-shadow(0 0 45px #8a2be2);
      animation:pulse 16s infinite alternate;
    }
    @keyframes pulse { 0%{opacity:0.05;} 100%{opacity:0.15;} }

    .container {
      text-align:center;
      z-index:10;
      max-width:1200px;
      width:100%;
      margin:0 auto;
      padding:80px 0 300px; /* Espa√ßo extra embaixo pra rolar */
    }
    #terminal {
      font-size:2.4rem;
      margin:0 auto 4rem;
      min-height:12rem;
      white-space:pre-wrap;
      color:#ba55d3;
      text-shadow:0 0 15px #8a2be2;
      line-height:1.6;
      max-width:100%;
    }
    .input-area {
      display:flex;
      justify-content:center;
      align-items:center;
      gap:24px;
      position:relative;
      margin:0 auto;
    }
    #password, #secret-response {
      background:#000;
      border:3px solid #8a2be2;
      color:#ba55d3;
      font-family:inherit;
      font-size:2.5rem;
      padding:24px 36px;
      width:900px;
      max-width:95vw;
      text-align:center;
      outline:none;
    }
    #password:focus, #secret-response:focus { 
      box-shadow:0 0 40px #8a2be2; 
      border-color:#ba55d3; 
    }
    #toggle {
      background:#111;
      border:1px solid #555;
      color:#ba55d3;
      font-size:1.8rem;
      padding:24px 28px;
      cursor:pointer;
    }
    #toggle:hover { background:#222; color:#d8bfd8; }

    #hint {
      font-size:3.5rem;
      color:#ba55d3;
      cursor:pointer;
      text-shadow:0 0 18px #8a2be2;
      user-select:none;
    }
    #hint:hover { color:#d8bfd8; }

    #secret-btn {
      position:absolute;
      right:-70px;
      font-size:2.2rem;
      color:#444;
      cursor:pointer;
      opacity:0.6;
    }
    #secret-btn:hover { opacity:1; color:#666; }

    .secret-screen {
      position:fixed;
      inset:0;
      background:#000;
      color:#8a2be2;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      font-size:3rem;
      text-shadow:0 0 30px #8a2be2;
      z-index:100;
      opacity:0;
      pointer-events:none;
      transition:opacity 1.5s;
      padding:60px;
      text-align:center;
      overflow-y:auto;
    }
    .secret-screen.active { opacity:1; pointer-events:all; }

    @keyframes glitch {
      0%{transform:translate(0);}
      20%{transform:translate(-8px,8px);}
      40%{transform:translate(8px,-8px);}
      60%{transform:translate(-6px,6px);}
      80%{transform:translate(6px,-6px);}
      100%{transform:translate(0);}
    }
    .glitch { animation:glitch 0.8s linear infinite; color:#d8bfd8 !important; text-shadow:8px 0 #ff00ff, -8px 0 #00ffff; }

    @keyframes shake { 0%,100%{transform:translateX(0);} 10%,30%,50%,70%,90%{transform:translateX(-16px);} 20%,40%,60%,80%{transform:translateX(16px);} }
    .error-shake { animation:shake 1s ease; }
    @keyframes flicker { 0%,100%{opacity:1;} 50%{opacity:0.1;} }
    .flicker { animation:flicker 0.25s infinite alternate; }
  </style>
</head>
<body>

  <div class="background-symbols">
    <div class="symbol energia"></div>
    <div class="symbol morte"></div>
  </div>

  <div class="container">
    <div id="terminal"></div>

    <div class="input-area">
      <input type="password" id="password" placeholder="INSIRA A CHAVE" autocomplete="off" autofocus/>
      <button id="toggle">üëÅ</button>
      <span id="hint">?</span>
      <span id="secret-btn">¬∑</span>
    </div>
  </div>

  <div class="secret-screen" id="secretScreen">
    <div id="secretText"></div>
    <input type="text" id="secretResponse" placeholder="sim / n√£o" autocomplete="off"/>
  </div>

  <script>
    const SECRET = "O Paradoxo √© imprevis√≠vel e inevit√°vel";
    const HINT_TEXT = "O Paradoxo √© imprevis√≠vel ? ??????????";
    const MORSE_TEXT = ".--. . ... ... --- .- ... / --.- ..- . / ...- --- .-.. - .- -- / -. --- / - . -- .--. --- / - . -- / ..- -- / -.. . ... - .. -. --- / .... --- .-. .-. ...- . .-.. / . ... ... .- ... / .--. . ... ... --- .- ... / -. --- .-. -- .- .-.. -- . -. - . / -- ..- -.. .- -- / .- .-.. --. --- / -- ..- .. - --- / --. .-. .- ...- . / -. .- / .-. . .- .-.. .. -.. .- -.. . / .--. --- .-. / . -..- . -- .--. .-.. --- / ..- -- .- / -- --- .-. - . / --.- ..- . / . ... - .- ...- .- / -.. . ... - .. -. .- -.. .- / .- / .- -.-. --- -. - . -.-. . .-. / ..- -- / . ...- . -. - --- / -- ..- .. - --- / .. -- .--. --- .-. - .- -. - . / -.. ..- -- .- / .--. --- -.-. .- / -. --- .-. -- .- .-.. -- . -. - . / --- / --.- ..- . / .- -.-. --- -. - . -.-. . / -.-. --- -- / . ... ... .- ... / .--. . ... ... --- .- ... / -. --- / / . -..- .--. .-.. .. -.-. .- -.. --- / . -..- .. ... - . -- / - . --- .-. .. .- ... / ...- .- --. .- ... / -.. . / -- --- -. ... - .-. --- ... / --.- ..- . / ... --- / ..- -- .- / .-. .- ... --. .- / -. .- / .-. . .- .-.. .. -.. .- -.. . / --.- ..- . / .--. .-. --- - . --. . -- / .- / .-.. .. -. .... .- / - . -- .--. --- .-. .- .-.. / -.-. .... .- -- .- -.. --- ... / -.. . / -.. . -- . -. - .- -.. --- .-. . ... / . .-.. . ... / ...- --- / .- - .-. ... / -.. . / --.- ..- . -- / ... . / . -. ...- --- .-.. ...- . / -.-. --- -- / --- / - . -- .--. --- / . / -. --- / -- .- - .- / . .-.. .- ... / . .-.. . / .--. . - .-. .. ..-. .. -.-. .- / .- / .--. . ... ... --- .- / . - . .-. -. .- -- . -. - . / ... . -. -.. --- / - --- .-. - ..- .-. .- -.. .- / .--. . .-.. --- / - . -- .--. --- / ...- . -. -.. --- / -.. . ... --. .-. .- .- ... / -- --- .-. - . ... / ... . -- / -- --- .-. .-. . .-. / . - . .-. -. .- -- . -. - . / .-.. / ...- . -. -.. --- / - ..- -.. --- / .- -.-. --- -. - . -.-. . .-. / .- / . ... - - ..- .- / / .. -. --.- ..- . -... .-. ...- . .-.. / . / .. -. - --- -.-. ...- . .-.. / . / - .- -- -... -- / .. -. ...- .. ... ...- . .-.. / .- / --- .-.. .... --- ... / .... ..- -- .- -. --- ... .-.-.- / ";
    const SECRET_TEXT = "PESSOAS QUE VOLTAM NO TEMPO TEM UM DESTINO HORRIVEL\nESSAS PESSOAS NORMALMENTE MUDAM ALGO MUITO GRAVE NA REALIDADE\nPOR EXEMPLO UMA MORTE QUE ESTAVA DESTINADA A ACONTECER\nUM EVENTO MUITO IMPORTANTE DUMA EPOCA\nNORMALMENTE O QUE ACONTECE COM ESSAS PESSOAS N√ÉO √â EXPLICADO\nEXISTEM TEORIAS VAGAS DE MONSTROS QUE S√ÉO UMA RASGA NA REALIDADE\nQUE PROTEGEM A LINHA TEMPORAL CHAMADOS DE DEMENTADORES\nELES V√ÉO ATR√ÅS DE QUEM SE ENVOLVE COM O TEMPO\nE N√ÉO MATAM ELAS\nELE PETRIFICA A PESSOA ETERNAMENTE\nSENDO TORTURADA PELO TEMPO\nVENDO DESGRA√áAS MORTES SEM MORRER ETERNAMENTE\nVENDO TUDO ACONTECER\nA ESTATUA √â INQUEBRAVEL E INTOC√ÅVEL\nE TAMB√âM INVIS√çVEL A OLHOS HUMANOS.";

    const term = document.getElementById('terminal');
    const pw = document.getElementById('password');
    const tog = document.getElementById('toggle');
    const hint = document.getElementById('hint');
    const secretBtn = document.getElementById('secret-btn');
    const secretScreen = document.getElementById('secretScreen');
    const secretText = document.getElementById('secretText');
    const secretResp = document.getElementById('secretResponse');

    let showing = false;

    function typeWriter(el, text, speed=45, cb) {
      let i = 0;
      el.innerHTML += '<br>'; // Adiciona quebra pra novo conte√∫do n√£o apagar o antigo
      const iv = setInterval(() => {
        if (i < text.length) {
          el.innerHTML += text.charAt(i);
          i++;
          // Auto-scroll pro final
          window.scrollTo(0, document.body.scrollHeight);
        } else {
          clearInterval(iv);
          if (cb) cb();
        }
      }, speed);
    }

    typeWriter(term, "> ACESSO RESTRITO\n> INSIRA A CHAVE PARA CONTINUAR...\n\n", 40, () => pw.focus());

    tog.addEventListener('click', () => {
      showing = !showing;
      pw.type = showing ? 'text' : 'password';
      tog.textContent = showing ? 'üôà' : 'üëÅ';
      pw.focus();
    });

    hint.addEventListener('click', () => {
      term.innerHTML += `\n\n> DICA: ${HINT_TEXT}\n\n`;
      window.scrollTo(0, document.body.scrollHeight);
      hint.style.color = '#ff00ff';
      hint.style.pointerEvents = 'none';
    });

    pw.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        const val = pw.value.trim();
        if (val === SECRET) {
          term.classList.add('glitch');
          setTimeout(() => term.classList.remove('glitch'), 5000);
          typeWriter(term, "\n\n> CHAVE ACEITA. ARQUIVO DESBLOQUEADO.\n\n", 35, () => {
            typeWriter(term, MORSE_TEXT, 25, () => {
              term.innerHTML += '\n\n> [FIM DO ARQUIVO]\n';
              window.scrollTo(0, document.body.scrollHeight);
            });
          });
          pw.disabled = tog.disabled = true;
          hint.style.display = 'none';
        } else {
          document.body.classList.add('error-shake','flicker');
          term.classList.add('glitch');
          setTimeout(() => {
            document.body.classList.remove('error-shake','flicker');
            term.classList.remove('glitch');
          }, 1500);
          pw.value = '';
          pw.focus();
        }
      }
    });

    secretBtn.addEventListener('click', () => {
      secretScreen.classList.add('active');
      secretText.innerHTML = '';
      setTimeout(() => {
        secretText.innerHTML = '<span class="glitch">Voc√™ n√£o deveria estar aqui.</span>';
        setTimeout(() => {
          secretText.innerHTML += '<br><br>Voc√™ √© uma pessoa curiosa?';
          secretResp.style.display = 'block';
          secretResp.focus();
        }, 3000);
      }, 3000);
    });

    secretResp.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        const resp = secretResp.value.trim().toLowerCase();
        if (resp.includes('sim') || resp === 's') {
          secretText.innerHTML = '<br><br>> CURIOSIDADE DETECTADA...<br><br>';
          typeWriter(secretText, SECRET_TEXT, 40);
          secretResp.disabled = true;
          secretResp.style.display = 'none';
        } else {
          secretScreen.classList.remove('active');
          secretResp.value = '';
          secretResp.style.display = 'none';
        }
      }
    });
  </script>
</body>
</html>
