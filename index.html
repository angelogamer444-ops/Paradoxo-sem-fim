<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ACESSO RESTRITO</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #b300ff;
      font-family: monospace;
      overflow: hidden;
    }

    .binary {
      position: absolute;
      width: 100%;
      height: 100%;
      font-size: 14px;
      line-height: 16px;
      animation: glitchMove 0.15s infinite alternate;
    }

    @keyframes glitchMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(5px); }
    }

    .binary span {
      animation: blink 0.2s infinite alternate;
    }

    @keyframes blink {
      from { color: #b300ff; }
      to { color: black; }
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }

    input {
      background: black;
      border: 1px solid #00ff88;
      color: #00ff88;
      padding: 10px;
      font-family: monospace;
      outline: none;
    }

    .symbols {
      margin-top: 20px;
      font-size: 28px;
    }

    .roxo { color: #b300ff; }
    .cinza { color: #999; }

    .hint {
      margin-top: 15px;
      cursor: pointer;
      color: #00ffff;
      font-size: 20px;
    }

    .hintText {
      display: none;
      margin-top: 10px;
      color: #ff00ff;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="binary" id="binary"></div>

  <div class="center">
    <div>INSIRA A SENHA</div>
    <input type="password" placeholder="********">

    <div class="symbols">
      <span class="roxo">üù™</span>
      <span class="cinza">Í©ú</span>
      <span class="roxo">üù™</span>
    </div>

    <div class="hint" onclick="showHint()">?</div>
    <div class="hintText" id="hintText">
      "O Paradoxo √© imprevis√≠vel ? ??????????"
    </div>
  </div>

  <script>
    const binaryDiv = document.getElementById("binary");

    function generateBinary() {
      let text = "";
      for (let i = 0; i < 1500; i++) {
        text += `<span>${Math.random() > 0.5 ? "1" : "0"}</span>`;
        if (i % 80 === 0) text += "<br>";
      }
      binaryDiv.innerHTML = text;
    }

    generateBinary();
    setInterval(generateBinary, 300);

    function showHint() {
      const hint = document.getElementById("hintText");
      hint.style.display = hint.style.display === "block" ? "none" : "block";
    }
  </script>

</body>
</html>
