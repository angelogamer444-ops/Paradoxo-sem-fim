      height:100vh;
      overflow:hidden;
      display:flex;
      justify-content:center;
      align-items:center;
      position:relative;
    }
    .background-symbols {
      position:absolute;
      inset:0;
      opacity:0.1;
      pointer-events:none;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:150px;
    }
    .symbol {
      width:300px;
      height:300px;
      background-size:contain;
      background-repeat:no-repeat;
      background-position:center;
      filter:drop-shadow(0 0 20px currentColor);
      animation:pulse 10s infinite alternate;
    }
    .energia { background-image:url('https://preview.redd.it/s√≠mbolo-de-energia-e-morte-teste-v0-xyz.jpg?width=640&crop=smart&auto=webp&s=algumhash'); /* Substitua por link real do Reddit post 1f7x2ma ou fanart Energia */ }
    .morte   { background-image:url('https://preview.redd.it/s√≠mbolo-de-energia-e-morte-teste-v0-xyz.jpg?width=640&crop=smart&auto=webp&s=algumhash'); /* Mesmo post, parte da Morte */ }
    @keyframes pulse { 0%{opacity:0.08; filter:drop-shadow(0 0 10px);} 100%{opacity:0.18; filter:drop-shadow(0 0 40px);} }

    .container { text-align:center; z-index:10; }
    #terminal {
      font-size:1.4rem;
      margin-bottom:2rem;
      min-height:5rem;
      white-space:pre-wrap;
      color:#0f3;
      text-shadow:0 0 5px #0f0;
    }
    .input-area { display:flex; justify-content:center; align-items:center; gap:10px; }
    #password {
      background:#000;
      border:2px solid #0f0;
      color:#0f0;
      font-family:inherit;
      font-size:1.6rem;
      padding:12px 20px;
      width:450px;
      text-align:center;
      outline:none;
    }
    #password:focus { box-shadow:0 0 15px #0f0; border-color:#0f7; }
    #toggle {
      background:#111;
      border:1px solid #333;
      color:#0a0;
      font-size:1.2rem;
      padding:12px 16px;
      cursor:pointer;
    }
    #toggle:hover { background:#222; }

    @keyframes glitch {
      0%{transform:translate(0);}
      20%{transform:translate(-4px,4px);}
      40%{transform:translate(4px,-4px);}
      60%{transform:translate(-3px,3px);}
      80%{transform:translate(3px,-3px);}
      100%{transform:translate(0);}
    }
    .glitch { animation:glitch 0.5s linear infinite; color:#f0f; text-shadow:3px 0 #f00, -3px 0 #0ff; }

    @keyframes shake {
      0%,100%{transform:translateX(0);}
      10%,30%,50%,70%,90%{transform:translateX(-10px);}
      20%,40%,60%,80%{transform:translateX(10px);}
    }
    .error-shake { animation:shake 0.7s ease; }
    @keyframes flicker { 0%,100%{opacity:1;} 50%{opacity:0.2;} }
    .flicker { animation:flicker 0.2s infinite alternate; }
  </style>
</head>
