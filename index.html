<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ACESSO RESTRITO</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background:#000;
      color:#0f0;
      font-family:'Courier New', Courier, monospace;
      height:100vh;
      overflow:hidden;
      display:flex;
      justify-content:center;
      align-items:center;
      position:relative;
    }
    .background-symbols {
      position:absolute;
      inset:0;
      opacity:0.08;
      pointer-events:none;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:180px; /* Aumentado para preencher melhor */
    }
    .symbol {
      width:380px; /* Aumentado */
      height:380px;
      background-size:contain;
      background-repeat:no-repeat;
      background-position:center;
      filter:drop-shadow(0 0 30px currentColor);
      animation:pulse 12s infinite alternate;
    }
    /* Use URLs reais; baixe do Reddit post https://www.reddit.com/r/OrdemParanormalRPG/comments/1f7x2ma/s%C3%ADmbolo_de_energia_e_morte_teste/ e hospede no seu repo */
    .energia { background-image: url('https://raw.githubusercontent.com/SEU_USER/SEU_REPO/main/energia.png'); } 
    .morte   { background-image: url('https://raw.githubusercontent.com/SEU_USER/SEU_REPO/main/morte.png'); } 
    @keyframes pulse { 0%{opacity:0.06; filter:drop-shadow(0 0 15px);} 100%{opacity:0.14; filter:drop-shadow(0 0 50px);} }

    .container { 
      text-align:center; 
      z-index:10; 
      position:relative; 
      padding: 40px; /* Mais espa√ßo ao redor */
      max-width: 90vw;
    }
    #terminal {
      font-size:1.7rem; /* Aumentado */
      margin-bottom:2.5rem;
      min-height:6rem;
      white-space:pre-wrap;
      color:#0f3;
      text-shadow:0 0 8px #0f0;
      line-height:1.4;
    }
    .input-area {
      display:flex;
      justify-content:center;
      align-items:center;
      gap:15px;
      position:relative;
    }
    #password {
      background:#000;
      border:2px solid #0f0;
      color:#0f0;
      font-family:inherit;
      font-size:1.8rem; /* Aumentado */
      padding:16px 24px;
      width:620px; /* Largura maior, mais espa√ßo */
      max-width: 85vw;
      text-align:center;
      outline:none;
    }
    #password:focus { box-shadow:0 0 20px #0f0; border-color:#0f7; }
    #toggle {
      background:#111;
      border:1px solid #444;
      color:#0c0;
      font-size:1.4rem;
      padding:16px 20px;
      cursor:pointer;
      user-select:none;
    }
    #toggle:hover { background:#222; color:#0f0; }

    #hint {
      position:absolute;
      right:-40px;
      top:50%;
      transform:translateY(-50%);
      font-size:2.5rem;
      color:#0f0;
      cursor:pointer;
      text-shadow:0 0 10px #0f0;
      user-select:none;
    }
    #hint:hover { color:#0f7; text-shadow:0 0 18px #0f0; }

    @keyframes glitch {
      0%{transform:translate(0);}
      20%{transform:translate(-5px,5px);}
      40%{transform:translate(5px,-5px);}
      60%{transform:translate(-4px,4px);}
      80%{transform:translate(4px,-4px);}
      100%{transform:translate(0);}
    }
    .glitch { animation:glitch 0.6s linear infinite; color:#f0f !important; text-shadow:4px 0 #f00, -4px 0 #0ff; }

    @keyframes shake {
      0%,100%{transform:translateX(0);}
      10%,30%,50%,70%,90%{transform:translateX(-12px);}
      20%,40%,60%,80%{transform:translateX(12px);}
    }
    .error-shake { animation:shake 0.8s ease; }
    @keyframes flicker { 0%,100%{opacity:1;} 50%{opacity:0.15;} }
    .flicker { animation:flicker 0.18s infinite alternate; }

    @media (max-width: 768px) {
      #password { width: 90vw; font-size: 1.6rem; }
      .symbol { width: 280px; height: 280px; }
      .background-symbols { gap: 100px; }
    }
  </style>
</head>
<body>

  <div class="background-symbols">
    <div class="symbol energia"></div>
    <div class="symbol morte"></div>
  </div>

  <div class="container">
    <div id="terminal"></div>

    <div class="input-area">
      <input type="password" id="password" placeholder="INSIRA A CHAVE" autocomplete="off" autofocus/>
      <button id="toggle">üëÅ</button>
      <span id="hint">?</span>
    </div>
  </div>

  <script>
    const SECRET = "O Paradoxo √© imprevis√≠vel e inevit√°vel";
    const MORSE_TEXT = ".--. . ... ... --- .- ... / --.- ..- . / ...- --- .-.. - .- -- / -. --- / - . -- .--. --- / - . -- / ..- -- / -.. . ... - .. -. --- / .... --- .-. .-. ...- . .-.. / . ... ... .- ... / .--. . ... ... --- .- ... / -.--- .-. -- .- .-.. -- . -. - . / -- ..- -.. .- -- / .- .-.. --. --- / -- ..- .. - --- / --. .-. .- ...- . / -. .- / .-. . .- .-.. .. -.. .- -.. . / .--. --- .-. / . -..- . -- .--. .-.. --- / ..- -- .- / -- --- .-. - . / --.- ..- . / . ... - .- ...- .- / -.. . ... - .. -. .- -.. .- / .- / .- -.-. --- -. - . -.-. . .-. / ..- -- / . ...- . -. - --- / -- ..- .. - --- / .. -- .--. --- .-. - .- -. - . / -.. ..- -- .- / .--. --- -.-. .- / -. --- .-. -- .- .-.. -- . -. - . / --- / --.- ..- . / .- -.-. --- -. - . -.-. . / -.-. --- -- / . ... ... .- ... / .--. . ... ... --- .- ... / -.--- / / . -..- .--. .-.. .. -.-. .- -.. --- / . -..- .. ... - . -- / - . --- .-. .. .- ... / ...- .- --. .- ... / -.. . / -- --- -. ... - .-. --- ... / --.- ..- . / ... --- / ..- -- .- / .-. .- ... --. .- / -. .- / .-. . .- .-.. .. -.. .- -.. . / --.- ..- . / .--. .-. --- - . --. . -- / .- / .-.. .. -. .... .- / - . -- .--. --- .-. .- .-.. / -.-. .... .- -- .- -.. --- ... / -.. . / -.. . -- . -. - .- -.. --- .-. . ... / . .-.. . ... / ...- --- / .- - .-. ... / -.. . / --.- ..- . -- / ... . / . -. ...- --- .-.. ...- . / -.-. --- -- / --- / - . -- .--. --- / . / -.--- / -- .- - .- / . .-.. .- ... / . .-.. . / .--. . - .-. .. ..-. .. -.-. .- / .- / .--. . ... ... --- .- / . - . .-. -. .- -- . -. - . / ... . -. -.. --- / - --- .-. - ..- .-. .- -.. .- / .--. . .-.. --- / - . -- .--. --- / ...- . -. -.. --- / -.. . ... --. .-. .- .- ... / -- --- .-. - . ... / ... . -- / -- --- .-. .-. . .-. / . - . .-. -. .- -- . -. - . / .-.. / ...- . -. -.. --- / - ..- -.. --- / .- -.-. --- -. - . -.-. . .-. / .- / . ... - - ..- .- / / .. -. --.- ..- . -... .-. ...- . .-.. / . / .. -. - --- -.-. ...- . .-.. / . / - .- -- -... -- / .. -. ...- .. ... ...- . .-.. / .- / --- .-.. .... --- ... / .... ..- -- .- -. --- ... .-.-.- / ";
    const HINT_TEXT = "O Paradoxo √© imprevis√≠vel ? ??????????";

    const term = document.getElementById('terminal');
    const pw = document.getElementById('password');
    const tog = document.getElementById('toggle');
    const hint = document.getElementById('hint');

    let showing = false;

    function typeWriter(text, speed=35, callback) {
      let i = 0;
      term.innerHTML = '';
      const interval = setInterval(() => {
        if (i < text.length) {
          term.innerHTML += text.charAt(i);
          i++;
        } else {
          clearInterval(interval);
          if (callback) callback();
        }
      }, speed);
    }

    typeWriter("> ACESSO RESTRITO\n> INSIRA A CHAVE PARA CONTINUAR...\n\n", 30, () => {
      pw.focus();
    });

    tog.addEventListener('click', () => {
      showing = !showing;
      pw.type = showing ? 'text' : 'password';
      tog.textContent = showing ? 'üôà' : 'üëÅ';
      pw.focus();
    });

    hint.addEventListener('click', () => {
      term.innerHTML += `\n\n> DICA: ${HINT_TEXT}\n\n`;
      hint.style.color = '#f00';
      hint.style.cursor = 'default';
      hint.style.pointerEvents = 'none'; // Desativa cliques repetidos
    });

    pw.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        const val = pw.value.trim();

        if (val === SECRET) {
          term.classList.add('glitch');
          setTimeout(() => term.classList.remove('glitch'), 3000);
          typeWriter("\n\n> CHAVE ACEITA. ARQUIVO DESBLOQUEADO.\n\n", 25, () => {
            typeWriter(MORSE_TEXT, 18);
          });
          pw.disabled = true;
          tog.disabled = true;
          hint.style.display = 'none';
        } else {
          document.body.classList.add('error-shake', 'flicker');
          term.classList.add('glitch');
          setTimeout(() => {
            document.body.classList.remove('error-shake', 'flicker');
            term.classList.remove('glitch');
          }, 1000);
          pw.value = '';
          pw.focus();
        }
      }
    });
  </script>
</body>
</html>
